<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Facilities Management | Easy Job Application Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/one_fm/assets/css/job_application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/one_fm/assets/phone-input/css/intlTelInput.css">
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ frappe.socketio_port }};

    </script>
</head>

<body data-spy="scroll" data-target="#sidebar" data-offset="50">
    <div class="container">
        <div class="main">
            <div class="questions-block-list">
                <form name="job-form">
                    <div class="questions-block" id="applicant-personal-details">
                        <div class="question-block-head">
                            <div class="question-block-icon"><i class="uil uil-user"></i></div>
                            <div class="question-block-info">
                                Easy Apply
                                <span>Enter your personal details. Fields with * are mandatory.</span>
                            </div>
                        </div>
                        <div class="question-block-form">
                            <div class="row">
                              <div class="form-group col-md-6">
                                  <label for="firstName">First Name</label>
                                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="secondName">Second Name</label>
                                  <input type="text" class="form-control" id="secondName" placeholder="Second Name">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="thirdName">Third Name</label>
                                  <input type="text" class="form-control" id="thirdName" placeholder="Third Name">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="lastName">Last Name</label>
                                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="nationality">Nationality</label>
                                  <!-- <input type="text" class="form-control" id="fullName" placeholder="Nationality"> -->
                                  <select class="form-control" name="nationality" id="nationality">
                                      <option></option>
                                  </select>
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="civilID">CIVIL ID</label>
                                  <input type="text" class="form-control" id="civilID" placeholder="CIVIL ID">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="email">Email ID</label>
                                  <input type="email" class="form-control" id="email" placeholder="Email ID">
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="phone">Primary Contact Number</label> <br />
                                  <input type="tel" placeholder="Enter Your Number" id="phone">
                              </div>
                              <!-- <div class="form-group col-md-6">
                                  <label for="countryCodePrimary">Resume</label> <br />
                                  <input type="file" id="resume" />
                              </div> -->
                              <div class="form-group col-md-12">
                                  <label for="coverLetter">Cover Letter</label>
                                  <textarea class="form-control" id="coverLetter"></textarea>
                              </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="submit-btn">
                    <a href="job_opening">
                        <div class="btn">Back</div>
                    </a>
                    <div id="submitBtn" class="btn btn-primary" onclick="easy_apply()">Submit</div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/rater-js@1.0.1/index.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/one_fm/assets/phone-input/js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function (callback) {
                $.get('https://ipinfo.io', function () { }, "jsonp").always(function (resp) {
                    var countryCode = (resp && resp.country) ? resp.country : "";
                    callback(countryCode);
                });
            },
            // utilsScript: "assets/one_fm/assets/phone-input/js/utils.js?1590403638580" // just for formatting/placeholders etc
        });
    </script>
    <script src="/assets/frappe/js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
</body>

</html>
