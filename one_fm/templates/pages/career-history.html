<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing | One Fm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/one_fm/assets/css/job_opening.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ frappe.socketio_port }};
    </script>
</head>

<body>
    <header class="masthead">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="site-heading">
                        <h1 class="heading">
                            Career History
                        </h1>
                        <span class="subheading">
                            All your Career History will be found here.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12  mb-5 ">
                    <!-- Each parent div and input should have a Unique ID -->
                    <!-- This is a parent Div -->
                    <!-- Employee Details here!!! -->
                    <div class="row">
                        <div class="mb-3 col-lg-4">
                            <label for="erfNumber" class="form-label">ERF Number</label>
                            <input type="text" class="form-control" id="erfNumber"
                                placeholder="Enter Your ERF Number here" disabled> <!-- This is a Input element -->
                        </div>
                        <div class="mb-3 col-lg-4">
                            <label for="applicantId" class="form-label">Applicant ID</label>
                            <input type="text" class="form-control" id="applicantId"
                                placeholder="Enter Your Applicant ID here" disabled> <!-- This is a Input element -->
                        </div>
                        <div class="mb-3 col-lg-4">
                            <label for="historyScore" class="form-label">Career History Score</label>
                            <input type="text" class="form-control" id="historyScore" placeholder="Career Score"
                                disabled>
                            <!-- This is a Input element -->
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="Promotions" class="form-label">Number Promotions & Salary Changes </label>
                            <input type="text" class="form-control" id="Promotions"
                                placeholder="Number Promotions & Salary Changes" disabled>
                            <!-- This is a Input element -->
                        </div>
                        <div class="mb-3 col-lg-6">
                            <label for="Experience" class="form-label">Total Years Of Experience </label>
                            <input type="text" class="form-control" id="Experience"
                                placeholder="Total Years Of Experience" disabled> <!-- This is a Input element -->
                        </div>
                    </div>
                    <!-- This is a parent Div As well -->
                </div>
                <div class="col-lg-12">
                    <hr class="my-5">
                </div>
                <div class="mb-3 row col-lg-8">
                    <div class=" col-lg-12">
                        <h4>Number of Companies</h4>

                    </div>
                    <div class=" col-lg-8">
                        <input class="form-control" id="numberOfCompaniesNumber" type="number"
                            placeholder="Enter the Number of Companies you worked for" />
                    </div>
                    <div class="col-lg-4">
                        <button id="numberOfCompaniesSubmit" class="btn btn-primary">Submit to fill Company
                            Details</button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr class="my-5">
                </div>
                <div class="col-md-12 mt-4 mb-2" id="companyList">
                </div>
                <div class="mb-3 col-lg-6">
                    <button class="btn btn-primary" id="addCompany">
                        + Add company
                    </button>
                    <button id="submit" class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/frappe/js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
