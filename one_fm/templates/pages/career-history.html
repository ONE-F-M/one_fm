<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing | One Fm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/one_fm/assets/css/job_opening.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ frappe.socketio_port }};
    </script>
</head>

<body>
    <header class="masthead">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="site-heading">
                        <h1 class="heading">
                            Career History
                        </h1>
                        <span class="subheading">
                            All your Career History will be found here.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 offset-md-1">
                    <!-- Each parent div and input should have a Unique ID -->
                    <!-- This is a parent Div -->
                    <!-- Employee Details here!!! -->
                    <div class="mb-3 col-md-4">
                        <label for="erfNumber" class="form-label">ERF Number</label>
                        <input type="text" class="form-control" id="erfNumber" placeholder="Enter Your ERF Number here"
                            disabled> <!-- This is a Input element -->
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="applicantId" class="form-label">Applicant ID</label>
                        <input type="text" class="form-control" id="applicantId"
                            placeholder="Enter Your Applicant ID here" disabled> <!-- This is a Input element -->
                    </div>
                    <!-- This is a parent Div As well -->
                </div>
                <div id="companyList">
                    Loading...
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/frappe/js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
</body>

</html>
