<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing | One Fm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/one_fm/assets/css/job_opening.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <script>
        window.frappe = {};
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ frappe.socketio_port }};
    </script>
</head>

<body>
   <header>
       <div class="container">
           <div class="row">
               <div class="col-md-3 top">Job Application <i class="fa fa-plus"></i></div>
               <div class="col-md-3 top">Job Opening <i class="fa fa-plus"></i></div>
               <div class="col-md-6 top">MSA Evaluation <i class="fa fa-plus"></i></div>
           </div>
           <hr>
           <div class="row">
            <div class="col-md-3 top"><input type="text" placeholder="ERF Number"></div>
            <div class="col-md-3 top"><input type="text" placeholder="Applicant ID"></div> 
            <div class="col-md-6 top"><input class="Score" type="text" placeholder="Career History Score"></div>
            <div class="col-md-6 top"><input type="text" placeholder="Number Promotions  & Salary Changes"></div>
            <div class="col-md-6 top"><input type="text" placeholder="Total Years Of Experience"></div> 
        </div>

       </div>
   </header>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/assets/frappe/js/lib/socket.io.min.js"></script>
    <script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
</body>

</html>
