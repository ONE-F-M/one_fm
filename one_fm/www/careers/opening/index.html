{% extends base_template_path %}
<!DOCTYPE html>
<html lang="en">

{% block header %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
</head>
{% endblock %}



{% block content %}
<body>

    <article class="mt-10 p-2">
        <div class="container">
            {% if opening %}
                <h2 class="text-secondary">{{ opening.job_title }}</h2>
                <hr>
                <p class="text-dark">
                    {{ opening.description }}
                </p>
                <br>
                <a class='btn btn-dark'
                    href='/job_application/{{ opening.name }}'>
                    {{ "Apply" }}
                </a>
            {% else %}
                <h4 class="p-2 text-dark">Could not find job opening</h4>
            {% endif %}
        </div>
    </article>

</body>
{% endblock %}
</html>

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/assets/frappe/js/lib/socket.io.min.js"></script>
<script type="text/javascript" src="/assets/js/frappe-web.min.js"></script>
{% endblock %}
